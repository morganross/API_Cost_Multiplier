input_folder: test/mdinputs
output_folder: test/mdoutputs
instructions_file: test/instructions.txt
one_file_only: true

# Number of iterations per run entry below
iterations_default: 1

# Explicit runs (runner uses this list)
runs:
  - type: fpf
    provider: google
    model: gemini-2.5-flash

  - type: fpf
    provider: openai
    model: gpt-5-mini

  - type: fpf
    provider: openaidp
    model: o4-mini-deep-research
