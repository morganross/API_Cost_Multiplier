# GPT‑Researcher report-level concurrency controls (ACM-owned)
concurrency:
  gpt_researcher:
    enabled: true                 # turn on report-level concurrency for gptr/dr
    max_concurrent_reports: 9     # hard cap on concurrent report instances
    launch_delay_seconds: 0.75    # delay between starting each new report (staggering)

# Optional ACM policy overlay for caps/minimums (set enforce: true to activate)
policies:
  concurrency:
    gpt_researcher:
      enforce: false               # when true, apply the caps/minimums below
      max_concurrent_reports_cap: 9
      launch_delay_seconds_min: 0.5

# ACM logging defaults (console/file verbosity)
acm:
  log:
    forward_subprocess_output: false  # true | false — when false, ACM will not forward child stdout/stderr

eval:
  log:
    console_level: Low     # Low |  | High or numeric
    file_level: Medium     # Low | High