acm:
  log:
    forward_subprocess_output: false
  # orchestration:
  #   # low_watermark controls when GPT‑R starts relative to FPF‑rest max inflight.
  #   # Decision rule: allow GPT‑R to start when (rest_inflight ≤ eff_max − low_watermark).
  #   # Recommended values:
  #   #   0  -> start even when FPF‑rest is at its ceiling (no reserved headroom)
  #   #   1  -> require at least 1 free FPF‑rest slot before starting (baseline)
  #   #   2+ -> require N free slots (more conservative; protects FPF‑rest capacity)
  #   # Notes:
  #   # - If this section is omitted, baseline behavior is used (start when FPF‑rest isn’t full).
  #   # - eff_max comes from the FPF scheduler banner: "FPF concurrency: ... max_concurrency=K"
  #   # To enable, uncomment and set a value below:
  #   # low_watermark: 1
eval:
