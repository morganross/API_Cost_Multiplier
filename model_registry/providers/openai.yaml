  gpt-5-chat:
    provider_name: openai
    model_name: gpt-5-chat
    api_params:
      max_tokens: max_completion_tokens
    context_window: 128000
    quirks:
    - Preview model.
    - 'Input: Text/Image, Output: Text only.'
    api_version_compatibility: '2025-08-07'
  gpt-4o:
    provider_name: openai
    model_name: gpt-4o
    api_params:
      max_tokens: max_completion_tokens
    context_window: 144384
    quirks:
    - Structured outputs, Text and image processing, JSON Mode, Parallel function
      calling.
    - Enhanced accuracy and responsiveness.
    - Parity with English text and coding tasks compared to GPT-4 Turbo with Vision.
    - Superior performance in non-English languages and in vision tasks.
    - Enhanced creative writing ability (for 2024-11-20 version).
    api_version_compatibility: 2024-11-20, 2024-08-06, 2024-05-13
  gpt-4o-mini:
    provider_name: openai
    model_name: gpt-4o-mini
    api_params:
      max_tokens: max_completion_tokens
    context_window: 144384
    quirks:
    - Fast, inexpensive, capable model ideal for replacing GPT-3.5 Turbo series models.
    - Text and image processing, JSON Mode, Parallel function calling.
    api_version_compatibility: '2024-07-18'
  gpt-4-turbo-2024-04-09:
    provider_name: openai
    model_name: gpt-4-turbo-2024-04-09
    api_params:
      max_tokens: max_completion_tokens
    context_window: 132096
    quirks:
    - New generally available model.
    - Replacement for all previous GPT-4 preview models (vision-preview, 1106-Preview,
      0125-Preview).
    - Feature availability is currently different, depending on the method of input
      and the deployment type.
    api_version_compatibility: '2024-04-09'
  gpt-4.1:
    provider_name: openai
    model_name: gpt-4.1
    api_params:
      max_tokens: max_completion_tokens
    context_window: 1047576
    quirks:
    - Text and image input, Text output.
    - Large tool/function call definitions exceeding 300,000 tokens will result in
